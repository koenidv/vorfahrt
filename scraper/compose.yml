version: '3.8'

services:
  
  postgres:
    image: postgres:15.4
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - '5432:5432'
    volumes: 
      - postgres:/var/lib/postgresql/data
  
  influx:
    image: influxdb:2.7.4
    restart: always
    ports:
      - '8086:8086'
    volumes:
      - influx:/var/lib/influxdb2
    

volumes:
  postgres:
    driver: local
  influx:
    driver: local